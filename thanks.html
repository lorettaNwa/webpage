<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Loretta Nwajiaku</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #0a0a0a;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      .thank-you-container {
        max-width: 600px;
        padding: 50px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 30px;
        border: 1px solid rgba(255, 107, 107, 0.2);
        backdrop-filter: blur(20px);
      }

      .success-icon {
        font-size: 4rem;
        margin-bottom: 30px;
        display: block;
        color: #4ecdc4;
      }

      .thank-you-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .thank-you-message {
        font-size: 1.1rem;
        color: #ccc;
        line-height: 1.8;
        margin-bottom: 40px;
      }

      .back-button {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 14px;
      }

      .back-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 20px 40px rgba(255, 107, 107, 0.3);
      }

      .contact-info {
        margin-top: 30px;
        padding-top: 30px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        color: #888;
        font-size: 0.9rem;
      }

      /* Background animation */
      .bg-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .shape {
        position: absolute;
        background: linear-gradient(
          45deg,
          rgba(255, 107, 107, 0.1),
          rgba(78, 205, 196, 0.1)
        );
        animation: float 6s ease-in-out infinite;
      }

      .shape:nth-child(1) {
        width: 200px;
        height: 200px;
        top: 20%;
        left: 10%;
        border-radius: 50%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 150px;
        height: 150px;
        top: 60%;
        right: 15%;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        animation-delay: 2s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-30px) rotate(180deg);
        }
      }

      @media (max-width: 768px) {
        .thank-you-container {
          margin: 20px;
          padding: 30px 20px;
        }

        .thank-you-title {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="thank-you-container">
      <span class="success-icon">âœ…</span>
      <h1 class="thank-you-title">Thank You!</h1>
      <p class="thank-you-message">
        Your message has been successfully sent! I appreciate you taking the
        time to reach out. I'll get back to you as soon as possible, typically
        within 24-48 hours.
      </p>
      <a href="index.html" class="back-button">Back to Portfolio</a>

      <div class="contact-info">
        <p>For urgent inquiries, you can also reach me directly at:</p>
        <p><strong>lorettanwajiaku@gmail.com</strong></p>
      </div>
    </div>

    <script>
      // Auto-redirect after 10 seconds (optional)
      setTimeout(() => {
        window.location.href = "index.html";
      }, 10000);
    </script>
  </body>
</html>
